name: Sample Required Workflow

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  context:
    name: Context
    runs-on:
      - ubuntu-latest

    steps:
      - uses: actions/github-script@v7
        with:
          script: console.log(context)

  setup:
    name: Setup
    runs-on:
      - ubuntu-latest

    outputs:
      environments: ${{ steps.envs.outputs.list }}

    steps:
      - id: envs
        name: Environments
        run: |
          echo 'list="[\"dev\", \"test\", \"stage\", \"prod\"]"' | tee -a $GITHUB_OUTPUT;

  deploy:
    needs: setup
    strategy:
      matrix:
        environment: ${{ fromJSON(needs.setup.outputs.environments) }}

    name: Deploy
    uses: EPAM-SP/test-public-workflows/.github/workflows/deploy.yml@main
    with:
      environment: ${{ matrix.environment }}
